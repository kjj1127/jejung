<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>코드 에디터 (드래그앤드롭 지원)</title>
<style>
    *{box-sizing: border-box}
    body{margin: 0; font-family: Consolas, 'Courier New', monospace; background-color: #1e1e1e; color: #ccc; height: 100vh; display: flex; flex-direction: column}
    header{background: #333; padding: 6px 10px; display: flex; gap: 8px; align-items: center}
    header button{background: #444; border: none; color: #fff; padding: 5px 10px; cursor: pointer; border-radius: 3px}
    header button:hover{background: #666}
    .container{flex: 1; display: flex; overflow: hidden}
    #editorPane, #previewPane{height: 100%; overflow: auto}
    #editorPane{width: 50%; position: relative; overflow: hidden}
    #editorPane.dragover{outline: 3px dashed #4f94ff; background: #2a2f45}
    #previewPane{width: 50%; height: 100%; background: #fff; color: #000; padding: 0; overflow: hidden}
    textarea#editor{width: 100%; height: 100%; resize: none; outline: none; border: none; font-size: 14px; line-height: 1.5; background-color: #1e1e1e; color: #ccc; padding: 10px; white-space: pre}
    #editor::-webkit-scrollbar{width: 12px; height: 12px}
    #editor::-webkit-scrollbar-track{background: #1a1a1a; border-radius: 10px}
    #editor::-webkit-scrollbar-thumb{background-color: #555; border-radius: 10px; border: 3px solid #1a1a1a}
    #editor::-webkit-scrollbar-thumb:hover{background-color: #888}
    #editor::-webkit-scrollbar-corner{background: #1a1a1a}
    #resizer{width: 5px; cursor: col-resize; background-color: #555}
    .toolbar{margin-left: auto; display: flex; gap: 8px}

    /* 오버레이 스타일 */
    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        display: none;
        cursor: col-resize;
    }

    /* 메시지 박스 스타일 */
    #messageBox {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(-20px);
        background-color: rgba(68, 170, 68, 0.9);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out, visibility 0.5s;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    /* 메시지 박스 나타날 때 스타일 */
    #messageBox.show {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
    }

    /* 체크 아이콘을 위한 스타일 */
    #messageBox::before {
        content: '✓';
        font-size: 1.2em;
        margin-right: 5px;
    }
</style>
</head>
<body>
<header>
    <button onclick="setSplit('left')">왼쪽 최대</button>
    <button onclick="setSplit('equal')">반반</button>
    <button onclick="setSplit('right')">오른쪽 최대</button>
    <div class="toolbar">
        <button onclick="resetEditor()">Reset</button> <button onclick="copyCode()">코드 복사</button>
    </div>
</header>

<div class="container">
    <div id="editorPane">
        <textarea id="editor" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
    </div>
    <div id="resizer"></div>
    <div id="previewPane">
        <iframe id="previewFrame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</div>

<div id="overlay"></div>

<div id="messageBox">복사 완료</div>

<script src="text_editor.js"></script>
</body>
</html>
